<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Your Password</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body style="text-align: center;">
    <h1>Find Your Account</h1>
    <hr width="600">
    <br><br>
    <p class="please"><b>Please enter your email address or mobile number to search for your account.</b></p>
    <br><br>
    <form>
        <label for="email or phone number"></label>
        <input type="email" type="tel" id="email or phone number" name="email or phone number" placeholder="email or phone number" size="50">
        <br><br>
        <input type="reset" value="Cancel" class="reset">
        <input type="submit" value="Search" class="search">
    </form>
</body>
</html>
